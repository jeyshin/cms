<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top topbg ">
    <section class="visible-lg">

            <div class="navbar-header">
                <img src="png/logo.png" srcset="png/logo@2x.png 2x, png/logo@3x.png 3x" class="logo">

                    <img src="png/ic-devices.png" srcset="png/ic-devices@2x.png 2x, png/ic-devices@3x.png 3x" class="ic-devices">
                </li>
                <li class="sel-bg-copy-disable-playback">
                    <img src="png/playback.png" srcset="png/playback@2x.png 2x, png/playback@3x.png 3x" class="playback">
                </li>
                <li class="sel-bg-copy-disable-setting">
                    <img src="png/system.png" srcset="png/system@2x.png 2x, png/system@3x.png 3x" class="system">
                </li>
                <li class="sel-bg-copy-disable-question">
                    <img src="png/ellipse-5.png" srcset="png/ellipse-5@2x.png 2x, png/ellipse-5@3x.png 3x" class="ellipse-5">

                    <ul class="dropdown-menu">

                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>-->
            </ul>

            <select class="rounded-rectangle-1136-stream">
                <option value="Stream1" class="stream">Stream1</option>
                <option value="Stream2" class="stream">Stream2</option>
                <option value="Stream3" class="stream">Stream3</option>
                <option value="Stream4" class="stream">Stream4</option>
            </select>

            <select class="rounded-rectangle-1136-language">
                <option value="English" >English</option>
                <option value="Chinese" >Chinese</option>
                <option value="French" >French</option>
                <option value="German" >German</option>
                <option value="Japanese" >Japanese</option>
                <option value="Korean" >Korean</option>
                <option value="Russian" >Russian</option>
            </select>

            <div class="nor">
                <img src="png/login.png" srcset="png/login@2x.png 2x, png/login@3x.png 3x" class="login">
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <!--<ul class="nav navbar-nav navbar-right">
                    <li><a href="../navbar/">Default</a></li>
                    <li><a href="../navbar-static-top/">Static top</a></li>
                    <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
                </ul>-->
            </div><!--/.nav-collapse -->
        </div>

</nav>

<nav class="rectangle-861 ">

    <section class="visible-lg">
        <img src="png/ic-mic-on.png" srcset="png/ic-mic-on@2x.png 2x, png/ic-mic-on@3x.png 3x" class="ic-mic-on">

        <img src="png/ic-zoom.png" srcset="png/ic-zoom@2x.png 2x, png/ic-zoom@3x.png 3x" class="ic-zoom-on">
        <img src="png/ic-trigger.png" srcset="png/ic-trigger@2x.png 2x, png/ic-trigger@3x.png 3x" class="ic-emergency-on">
        <img src="png/ic-relay-output.png" srcset="png/ic-relay-output@2x.png 2x, png/ic-relay-output@3x.png 3x" class="ic-event-on">
        <img src="" class="ic-vca-on">
        <img src="png/ic-quick-set.png" srcset="png/ic-quick-set@2x.png 2x, png/ic-quick-set@3x.png 3x" class="ic-setting-on">
        <img src="png/ic-maiximize.png" srcset="png/ic-maiximize@2x.png 2x, png/ic-maiximize@3x.png 3x" class="ic-expand-on">
        <div class="vca">VCA</div>
